<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Stay updated!</h1>
            <p>Join 60,000+ product managers receiving monthly updates on:</p>
            <ul>
                <li>
                    <img src="./assets/images/icon-list.svg" alt="">
                    <span>Product discovery and building what matters</span>
                </li>
                <li>
                    <img src="./assets/images/icon-list.svg" alt="">
                    <span>Measuring to ensure updates are a success</span>
                </li>
                <li>
                    <img src="./assets/images/icon-list.svg" alt="">
                    <span>And much more! </span>
                </li>
            </ul>
            <form action="">
                <div class="label">
                    <span>Email address</span>
                    <span class="invalid">valid email required</span>
                </div>
                <input type="text" name="email" placeholder="email@company.com">
                <input type="button" value="Subscribe to monthly newsletter ">
            </form>
        </div>
        <div class="right">
            <img src="./assets/images/illustration-sign-up-mobile.svg" class="mobile" alt="">
            <img src="./assets/images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
